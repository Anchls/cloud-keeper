<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiking Club - Get Out Now</title>
    <link rel="stylesheet" href="./hiking_style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="site-wrapper">
        <div class="landing-container">
            <header class="header">
                <div class="logo">
                    <a href=""><img src="hiking club logo.png" width="140px" alt="logo" title="logo"></a>
                </div>
                <div class="nav-links">
                    <ul>
                        <a href="#">HOME</a>
                        <a href="#">UPCOMING TREKS</a>
                        <a href="#">ABOUT</a>
                        <a href="#">CONTACT</a>
                    </ul>
                </div>
                <div class="phone-and-call">
                    <p class="call">CALL NOW <br>
                    </p>
                    <a class="number" href="tel:+6494461709">1800 888 555</a>

                </div>
            </header>

            <div class="main-content">
                <div class="left-content">
                    <div class="hero-container">
                        <span class="hero-text">I WANT TO GO HIKING</span>
                        <div class="divider"></div>
                        <div class="get-out">GET OUT NOW</div>
                    </div>
                    <a href="#" class="cta-button">GET STARTED</a>
                </div>
                <div class="right-content">
                    <div class="circle-image">
                        <img src="Hiker.png" alt="Hiker with backpack" title="hiker man">
                    </div>
                </div>
            </div>

            <div class="weekend-info">
                <img src="logo2.png" alt="mountain-icon" title="mountain-icon">
                <span>
                    JOIN US FOR THE WEEKEND TO CLIMB<br>
                    THE HIGHEST PEAK IN ENGLAND
                </span>
            </div>

            <footer class="footer">
                <!--<div>© Company Name 2025. All rights reserved.</div>-->
                <p> © Company Name 2025. All rights reserved. </p>
                <div class="social-icons">
                    <ul id="social-icon-list">

                        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>

                    </ul>

                </div>
            </footer>
        </div>
    </div>
</body>

</html>
